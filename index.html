<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto del treno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  ul {
    list-style: none;
  }
</style>

<body>
  <section class="container">
    <h1 class="text-center mt-5 mb-5"> Calcola il prezzo del tuo biglietto</h1>
    <div class=" m-4">
      <form class="row g-3">

        <div class="col-md-4">
          <label for="inputCity" class="form-label fw-bold">Nome Cognome</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-4">
          <label for="inputZip" class="form-label fw-bold">Km da percorrere</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label fw-bold"> Fascia d'et√†</label>
          <select id="inputState" class="form-select">
            <option selected>Scegli...</option>
            <option>Maggiorenne</option>
            <option>Over 65</option>
            <option>Minorenne</option>
          </select>
        </div>
        <div class="col-12 d-flex justify-content-evenly mt-4">
          <button type="submit" class="btn btn-primary">Genera</button>
          <button type="button" class="btn btn-primary">Annulla</button>
        </div>
      </form>
    </div>
  </section>


  <section>
    <h1 class="text-center my-5">Il tuo biglietto</h1>
    <div class="container border">
      <div class="row">
        <h3> DETTAGLIO PASSEGERI </h3>
        <div class="col-4 bg-secondary">
          <h5>NOME PASSEGGERO</h5>

        </div>
        <div class="col-8">
          <div>
            <ul class="d-flex justify-content-between">
              <li class="fw-bold">Offerta</li>
              <li class="fw-bold">Carroza</li>
              <li class="fw-bold">Codice CP</li>
              <li class="fw-bold">Costo Biglietto</li>
            </ul>
          </div>

        </div>

  </section>




  <script src="./main.js"></script>
</body>

</html>
